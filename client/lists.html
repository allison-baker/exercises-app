<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Exercises full stack application." />
    <meta name="author" content="Al Baker" />

    <!-- STYLE SHEETS -->
    <link href="src/css/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/369097350a.js"
      crossorigin="anonymous"
    ></script>

    <!-- FAVICON STUFF -->

    <title>My Workout Lists</title>
  </head>
  <body>
    <div class="bg-slate-300">
      <header
        class="w-2/3 mx-auto py-6 flex flex-row justify-between items-center"
      >
        <h1 class="font-bold text-3xl text-slate-800">Workout Builder</h1>
        <div>
          <a class="text-lg mr-8" href="index.html">Search</a>
          <a class="text-lg mr-8" href="create.html"> Create </a>
          <a
            class="text-lg underline font-bold text-slate-600"
            href="lists.html"
            >Lists</a
          >
        </div>
      </header>
    </div>
    <main class="w-2/3 mx-auto min-h-[80vh]">
      <a
        class="block text-center py-2 bg-slate-900 text-white rounded-md mt-4 w-[140px]"
        id="createLink"
        href="create.html"
        >Create New List</a
      >
      <div
        id="listsMessage"
        class="w-full flex justify-center items-center flex-col pt-48 text-center"
      >
        <h2 class="text-2xl pb-2">Hmmm. There is nothing to display yet.</h2>
        <p>
          You don't currently have any lists.<br />Use the search function on
          the other page to find exercises to add to a list.
        </p>
      </div>
      <div id="editForm" class="hidden mt-6">
        <input
          type="text"
          id="nameInput"
          class="p-2 mr-4 bg-slate-100 rounded-md"
          placeholder="New Name"
        />
        <select
          id="colorInput"
          class="p-2 mr-4 bg-slate-100 rounded-md"
        ></select>
        <button
          id="editBtn"
          class="btn bg-slate-900 py-2 px-4 rounded-md text-white"
        >
          Update List
        </button>
      </div>
      <div id="displayLists" class="grid grid-cols-3 gap-4 py-4"></div>
      <div id="detailView" class="hidden">
        <button
          id="backBtn"
          class="btn bg-slate-900 mt-4 py-2 px-4 rounded-md text-white"
        >
          View All
        </button>
        <section id="listItemView"></section>
      </div>
    </main>
    <div class="bg-slate-300">
      <footer class="w-2/3 mx-auto text-center py-6">
        <p class="text-sm">
          &copy; <span id="currYear"></span> &bull; Al Baker &bull; Utah Valley
          University
        </p>
      </footer>
    </div>
    <script src="src/js/lists.js" type="module"></script>
    <script>
      const date = new Date();
      const currYear = date.getFullYear();
      let yearSpan = document.querySelector("#currYear");
      yearSpan.textContent = currYear;
    </script>
  </body>
</html>
